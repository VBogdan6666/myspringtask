<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rest page</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/jquery-3.4.0.min.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
<div style="text-align: right">
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-sm">log out</button>
    </form>
</div>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th>Car model</th>
            <th>Brand</th>
            <th>Action</th>
            <th></th>
        </tr>
        </thead>
        <tbody id="tbodyCarModel">

        </tbody>
    </table>
</div>
<div class="modal fade" id="editCarModelModal" tabindex="-1" role="dialog"  aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <input type="text" class="form-control" id="editName">
                <input type="hidden" class="form-control" id="editId">
                <select id="editBrand" class="form-control mt-1"></select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="editCarModel()">Save changes</button>
            </div>
        </div>
    </div>
</div>

<script>

    $(document).ready(loadPage());

    function addCarModel() {
        var json = {};
        var brand = {};
        json.name = $("#name").val();
        json.brand = brand;
        json.brand.id = $("#brand").val();
        json.brand.name = $("#brand option:selected").text();

        $.ajax({
            type: 'POST',
            url: '/rest/addCarModel/',
            //dataType: 'json',
            contentType: 'application/json',
            data: JSON.stringify(json),
            error: function (jqXHR, exception) {
                console.log(exception);
                loadPage();
            },
            success: function (){
                loadPage();
            }
            });
    }

    function delCarModel(id) {

        $.ajax({
            type: 'DELETE',
            url: '/rest/delCarModel/' + id,
            success: function () {
                loadPage();
            }
        });
    }

    function loadPage() {
        $.ajax({
            type: 'GET',
            url: "/rest/indexData",
            contentType: 'application/json; charset=utf-8',
            success: function (data) {
                var cars = data.cars;
                var brands = data.brands;
                var rows = '';
                var brandOption = '';
                brands.forEach(function (obj) {
                    brandOption += '<option value="' + obj.id + '">' + obj.name + '</option>'
                });
                cars.forEach(function (obj) {
                    rows += '<tr>' +
                        '<td>' + obj.name + '</td>' +
                        '<td>' + obj.brand.name + '</td>' +
                        '<td>' + '<button type="button" class="btn btn-sm" id="qwer" data-toggle="modal"' +
                        ' data-target="#editCarModelModal" onclick="editCarModelData(\''+obj.name+'\',\''+obj.brand.id+'\',\''+obj.id+'\')">edit</button>' + '</td>' +
                        '<td>' + '<button class="btn btn-sm btn-danger" type="submit" onclick="delCarModel(' + obj.id + ')">&times;</button>' + '</td>' +
                        '</tr>';
                });
                rows += '<tr>' +
                    '<td><input type="text" class="form-control" name="name" id="name"></td>' +
                    '<td><select class="form-control" id="brand">';
                rows += brandOption;
                rows += '</select>' +
                    '</td>' +
                    '<td>' +
                    '<button class="btn btn-sm btn-success" type="button" onclick="addCarModel()">Add Car</button>' +
                    '</td>' +
                    '</tr>';

                $('#tbodyCarModel').html(rows);
                $('#editBrand').html(brandOption);


            }
        });
    }

    function editCarModelData(name,brand,id){
        $("#editName").val(name);
        $("#editBrand").val(brand);
        $("#editId").val(id);
    }

    function editCarModel() {
        var json = {};
        var brand = {};
        json.id = $("#editId").val();
        json.name = $("#editName").val();
        json.brand = brand;
        json.brand.id = $("#editBrand").val();
        json.brand.name = $("#editBrand option:selected").text();

        $.ajax({
            type: 'PUT',
            url: '/rest/editCarModel/',
            //dataType: 'json',
            contentType: 'application/json',
            data: JSON.stringify(json),
            error: function (jqXHR, exception) {
                console.log(exception);
                loadPage();
            },
            success: function (){
                $('#editCarModelModal').modal('hide');
                $("#editName").val(null);
                $("#editBrand").val(null);
                loadPage();

            }
        });
    }


    // $('#editCarModel').on('hidden.bs.modal', function () {
    //     $('#myModal').modal('hide')
    // })
</script>
</body>
</html>
