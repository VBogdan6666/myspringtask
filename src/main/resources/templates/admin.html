<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AdminPage</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div style="text-align: right">
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-sm">log out</button>
        </form>
        <p class="pr-2">
            <a th:href="@{/admin(language=en_US)}">
                <span>en</span>
            </a>
            <span>/</span>
            <a th:href="@{/admin(language=ru_RU)}">
                <span>ru</span>
            </a>
        </p>
    </div>
    <div class="container pt-3">
        <form th:action="@{/admin}" method="post" th:object="${user}">
            <label class="label" for="name" th:text="#{enter.username}"></label>
            <input type="text" class="form-control" maxlength="50" name="name" id="name" th:field="*{name}" required>
            <label class="label" for="password" th:text="#{enter.password}"></label>
            <input type="text" class="form-control" maxlength="254" name="password" id="password" th:field="*{password}" required>
            <div class="mt-1">
                <div class="form-check form-check-inline" th:each="role : ${roles}">
                    <input class="form-check-input" type="checkbox" th:value="${role.id}" th:field="*{roles}">
                    <label class="form-check-label" th:text="${#strings.capitalize(#strings.toLowerCase(role.name))}"></label>
                </div>
            </div>
            <div style="text-align: right">
                <a class="btn btn-sm btn-light" th:href="@{/}" th:text="#{cancel}"></a>
                <button type="submit" class="btn btn-primary" th:text="#{add}"></button>
            </div>
        </form>
    </div>
</body>
</html>
